<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="icon" href="/assets/img/ico/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Lexend+Deca&family=Merriweather:wght@700&display=swap" rel="stylesheet">
	<title>Audio-player</title>
</head>
<body>
	<img id="background" src="/assets/img/jpg/demons.jpg" alt="background" >
	<main class="page">
		<div class="container">
			<img id="poster" src="/assets/img/jpg/demons.jpg" style="transform: scale(1);" alt="poster" >

			<div class="container__info">

				<div class="info-song">
					<h3 class="info-song__title">Demons</h3>
					<p class="info-song__subtitle">Imagine Dragons</p>
				</div>

				<div class="buttons">
					<button class ="last-btn"><img src="/assets/img/svg/skip_previous.svg" alt=""></button>
					<button class ="play-btn"></button>

					<button class ="next-btn"><img src="/assets/img/svg/skip_next.svg" alt=""></button>					
				</div>

	
					<audio src="/assets/song/demons.mp3"></audio>
				<div class="progress__container">
					<div class="progress"></div>
				</div>
				<div class="time">
					<div class="current-time">0:00</div>
					<div class="duration-time">3:52</div>
				</div>
			

			</div>
		</div>
	</main>

	<footer class = "footer">
		<div class="footer__container">
			<div>Â© 2022 <a href="https://github.com/Lizaveta01" class="nav-link">Lizaveta01</a></div>
			<a href="https://rs.school/js/" class="rss"></a>
		</div>
	</footer>
	<script src="/js/index.js"></script>
</body>
</html>
